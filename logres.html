<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="logres.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signUpForm">
          <h1>Buat Akun</h1>
          <label for="nama">Nama</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama..." />
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan username..." />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email..." />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password..." />
          <label for="role">Role</label>
          <select name="role" id="role">
            <option value="Guru">Guru</option>
            <option value="Siswa">Siswa</option>
          </select>
          <button type="button" id="submitSignUp">Daftar</button>
        </form>
      </div>
      <div class="form-container sign-in" id="form_sign-in">
        <form action="index.html" method="POST" id="signInForm">
          <h1>Masuk Akun</h1>
          <br />
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" placeholder="Masukkan username..." />
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Masukkan password..." />
          <div id="login-error" class="error-message" style="display: none;"></div>
          <button type="submit">Masuk</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <img class="left-logo" src="gambar/logo.svg" alt="logo" /><br />
            <h1>Selamat Datang!</h1>
            <p>Jika sudah mempunyai akun, Anda dapat masuk</p>
            <button class="hidden" id="login">Masuk</button>
          </div>
          <div class="toggle-panel toggle-right">
            <img class="right-logo" src="gambar/logo.svg" alt="logo" /><br />
            <h1>Hallo!</h1>
            <p>Jika belum mempunyai akun, Anda dapat daftar terlebih dahulu</p>
            <button class="hidden" id="register">Daftar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="logres.js"></script>
  </body>
</html>
